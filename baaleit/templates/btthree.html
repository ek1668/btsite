{% extends 'base.html' %}
{% load static %}


{% block content %}

<section id="blog" class="padd-sectio">

      <div class="container" data-aos="fade-up">
        <div class="section-title text-center">

          <h2>Latest posts</h2>
          <!-- <p class="separator">Integer cursus bibendum augue ac cursus .</p> -->
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
          {% for post in posts reversed %}

          <div class="col-md-6 col-lg-4">
            <div class="block-blog text-left">
              <!-- <a href="./threepost/{{post.id}}"><img src="{% static 'assets/img/blog/blog-image-1.jpg' %}" alt="img"></a> -->
              <a><img src="{{post.img.url}}" alt="img"></a>
              <div class="content-blog">
                <h4>
                  <h1>{{post.title}}</h1>
                  
                  <h4><a>{{ post.body|truncatewords:15 }}</a></h4>
                </h4>
                <span>{{post.created_at}}</span>
                <a class="float-end readmore" href="./threepost/{{post.id}}">read more</a>
              </div>
            </div>
          </div>
          {% endfor %}

         

        </div>
      </div>
</section>
{% endblock %}
